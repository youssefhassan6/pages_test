<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        body{
            background-image: url('https://www.digitaltrends.com/wp-content/uploads/2018/04/godofwar2005_1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            margin-right: 200px;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h3 class="text-center mb-4"> <b>Register Now<b></h3>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label"></label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label"></label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
